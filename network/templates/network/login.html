{% extends "network/layout.html" %} {% block body %}
<div class="container-center">
  <h2 class="francois-one-regular">Login</h2>
  <div class="quicksand">
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input
          autofocus
          class="form-control"
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <input class="btn btn-primary" type="submit" value="Login" />
    </form>

    <div class="question1">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
  </div>
</div>

{% endblock %}
