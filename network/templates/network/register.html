{% extends "network/layout.html" %} {% block body %}
<div class="container-center">
  <h2 class="francois-one-regular">Register</h2>
  <div class="quicksand">
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="confirmation"
          placeholder="Confirm Password"
        />
      </div>
      <input class="btn btn-primary" type="submit" value="Register" />
    </form>

    <div class="question1">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
  </div>
</div>
{% endblock %}
